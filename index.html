<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Salesianos El Pilar</title>

    <!-- Enlace a Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMM5H4U0Y7a8j6tTX6wX1Jd0rFZmV95YdV/c0d" crossorigin="anonymous">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .background {
            flex: 1;
            background: url('https://via.placeholder.com/800') no-repeat center center fixed; /* Imagen de fondo */
            background-size: cover;
            filter: blur(8px); /* Difumina la imagen de fondo */
            position: absolute; /* Asegura que la imagen esté detrás del contenido */
            z-index: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Fondo blanco con opacidad */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-right: 50px; /* Espacio a la derecha */
            position: relative; /* Necesario para el z-index */
            z-index: 1; /* Asegura que el contenedor esté por encima de la imagen de fondo */
        }

        .login-container img {
            width: 150px; /* Tamaño del logo */
            margin-bottom: 20px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        p {
            font-size: 14px;
            color: #666;
        }

        /* Estilos para las etiquetas flotantes */
        .form-group {
            position: relative;
            margin: 20px 0;
            width: 100%;
        }

        .form-group input {
            width: calc(100% - 40px); /* Ajusta el ancho del input */
            padding: 10px;
            padding-left: 40px; /* Espacio para el icono de usuario */
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            background: transparent;
            z-index: 1;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 16px;
            pointer-events: none;
            transition: 0.2s ease all;
            z-index: 0;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 12px;
            color: #007bff;
            background-color: white;
            padding: 0 5px;
        }

        .form-group .fa {
            position: absolute;
            left: 10px; /* Espacio para el icono */
            top: 50%;
            transform: translateY(-50%);
            color: #007bff; /* Color azul para el icono */
            font-size: 16px; /* Tamaño del icono */
        }

        .form-group.password {
            margin-bottom: 10px;
        }

        .form-group input[type="password"] {
            padding-right: 40px; /* Espacio para el icono del ojo */
        }

        .show-password {
            position: absolute;
            right: 10px; /* Posición del icono del ojo */
            top: 50%;
            transform: translateY(-50%);
            color: #007bff; /* Color azul para el icono */
            cursor: pointer; /* Cambia el cursor al pasar sobre el icono */
            font-size: 16px; /* Tamaño del icono */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .google-login {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .google-login a {
            color: #db4437;
            text-decoration: none;
        }

        .google-login a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }

        /* Estilo específico para dispositivos móviles */
        @media screen and (max-width: 768px) {
            body {
                background: white;
                height: auto;
                flex-direction: column; /* Permite apilar el contenido verticalmente en móvil */
            }

            .login-container {
                box-shadow: none;
                padding: 10px;
                margin: 0;
                max-width: 100%;
                width: 100%;
            }

            .login-container img {
                width: 80px; /* Tamaño del logo en móvil */
            }

            h2 {
                font-size: 18px;
                margin-bottom: 2px;
            }

            .form-group input {
                padding: 8px;
                font-size: 14px;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-group input:focus + label,
            .form-group input:not(:placeholder-shown) + label {
                font-size: 10px;
            }

            button {
                padding: 8px;
                font-size: 14px;
            }

            .forgot-password {
                font-size: 12px;
            }

            .google-login {
                font-size: 12px;
            }

            .footer {
                font-size: 10px;
            }
        }

        /* Estilo específico para ordenadores (pantallas grandes) */
        @media screen and (min-width: 769px) {
            .form-group input {
                padding: 12px;
                font-size: 18px;
            }

            .form-group label {
                font-size: 16px;
            }

            .form-group input:focus + label,
            .form-group input:not(:placeholder-shown) + label {
                font-size: 14px;
            }
        }
    </style>
</head>

    <div class="login-container">

        <div class="form-group">

        <div class="form-group password">

            <input type="password" id="password" placeholder=" " required>
            <label for="password">Contraseña</label>
            <i class="fas fa-eye show-password" id="togglePassword" onclick="togglePasswordVisibility()"></i> <!-- Icono de ojo -->
        </div>

        <button type="button" onclick="redirectToLogin()">ACCEDER</button> <!-- Cambia a tipo button -->
        <a href="#" class="forgot-password" onclick="redirectToForgotPassword()">He olvidado mis claves de acceso</a>

        <div class="google-login">
            <p>Iniciar sesión con <a href="#">Google</a></p>
        </div>

        <div class="footer">
            Powered by <a href="#">sm educamos</a>
        </div>
    </div>
