<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Salesianos El Pilar</title>

    <!-- Enlace a Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMM5H4U0Y7a8j6tTX6wX1Jd0rFZmV95YdV/c0d" crossorigin="anonymous">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden; /* Evitar scroll en la página */
        }

        .background {
            flex: 1;
            background: url('https://via.placeholder.com/800') no-repeat center center fixed; /* Imagen de fondo */
            background-size: cover;
            filter: blur(8px); /* Difumina la imagen de fondo */
            position: absolute; /* Asegura que la imagen esté detrás del contenido */
            z-index: 0;
        }

        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center; /* Centra la imagen vertical y horizontalmente */
            padding: 20px;
        }

        .image-container img {
            max-width: 100%; /* Ajusta la imagen al contenedor */
            height: auto;
            border-radius: 8px;
            opacity: 0.8; /* Añade un poco de transparencia */
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Fondo blanco con opacidad */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-right: 50px; /* Espacio a la derecha */
            margin-left: auto; /* Asegura que se alinee a la derecha */
            position: relative; /* Necesario para el z-index */
            z-index: 1; /* Asegura que el contenedor esté por encima de la imagen de fondo */
        }

        h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        p {
            font-size: 14px;
            color: #666;
        }

        /* Estilos para las etiquetas flotantes */
        .form-group {
            position: relative;
            margin: 20px 0;
            width: 100%;
        }

        .form-group input {
            width: calc(100% - 40px); /* Ajusta el ancho del input */
            padding: 10px;
            padding-left: 40px; /* Espacio para el icono de usuario */
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            background: transparent;
            z-index: 1;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 16px;
            pointer-events: none;
            transition: 0.2s ease all;
            z-index: 0;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 12px;
            color: #007bff;
            background-color: white;
            padding: 0 5px;
        }

        .form-group .fa {
            position: absolute;
            left: 10px; /* Espacio para el icono */
            top: 50%;
            transform: translateY(-50%);
            color: #007bff; /* Color azul para el icono */
            font-size: 16px; /* Tamaño del icono */
        }

        .form-group.password {
            margin-bottom: 10px;
        }

        .form-group input[type="password"] {
            padding-right: 40px; /* Espacio para el icono del ojo */
        }

        .show-password {
            position: absolute;
            right: 10px; /* Posición del icono del ojo */
            top: 50%;
            transform: translateY(-50%);
            color: #007bff; /* Color azul para el icono */
            cursor: pointer; /* Cambia el cursor al pasar sobre el icono */
            font-size: 16px; /* Tamaño del icono */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .google-login {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .google-login a {
            color: #db4437;
            text-decoration: none;
        }

        .google-login a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }

        /* Estilo específico para dispositivos móviles */
        @media screen and (max-width: 768px) {
            body {
                background: white;
                height: auto;
                flex-direction: column; /* Permite apilar el contenido verticalmente en móvil */
            }

            .image-container {
                display: none; /* Oculta la imagen en móvil */
            }

            .login-container {
                box-shadow: none;
                padding: 10px;
                margin: 0;
                max-width: 100%;
                width: 100%;
                margin: auto; /* Centra el contenedor en móvil */
            }

            h2 {
                font-size: 18px;
                margin-bottom: 2px;
            }

            .form-group input {
                padding: 8px;
                font-size: 14px;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-group input:focus + label,
            .form-group input:not(:placeholder-shown) + label {
                font-size: 10px;
            }

            button {
                padding: 8px;
                font-size: 14px;
            }

            .forgot-password {
                font-size: 12px;
            }

            .google-login {
                font-size: 12px;
            }

            .footer {
                font-size: 10px;
            }
        }

        /* Estilo específico para ordenadores (pantallas grandes) */
        @media screen and (min-width: 769px) {
            body {
                flex-direction: row; /* Disposición horizontal para pantallas grandes */
            }

            .login-container {
                margin-left: auto; /* Mueve el contenedor a la derecha */
            }

            .form-group input {
                padding: 12px;
                font-size: 18px;
            }

            .form-group label {
                font-size: 16px;
            }

            .form-group input:focus + label,
            .form-group input:not(:placeholder-shown) + label {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Imagen de fondo difusa -->
    <div class="image-container">
        <img src="https://via.placeholder.com/600x800" alt="Imagen ilustrativa"> <!-- Imagen grande a la izquierda -->
    </div>
    <div class="login-container">
        <img src="https://steduexneusis01.blob.core.windows.net/publico/colegio_833/logo.png?_t=638634000649403245" alt="Salesianos El Pilar">
        <h2>SALESIANOS EL PILAR</h2>
        <p>Código de centro: 833</p>

        <form id="loginForm" onsubmit="event.preventDefault(); redirectToDashboard();"> <!-- Formulario -->
            <div class="form-group">
                <i class="fas fa-user"></i> <!-- Icono de usuario -->
                <input type="text" id="username" placeholder=" " required>
                <label for="username">Nombre de usuario</label>
            </div>
            <div class="form-group password">
                <i class="fas fa-lock"></i> <!-- Icono de candado -->
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Contraseña</label>
                <i class="fas fa-eye show-password" id="togglePassword" onclick="togglePassword()"></i> <!-- Icono del ojo -->
            </div>

            <button type="submit">Acceder</button> <!-- Botón para acceder -->
            <a href="#" class="forgot-password">He olvidado mis claves</a> <!-- Enlace para recuperar contraseña -->
            
            <div class="google-login">
                <p>O accede con</p>
                <a href="#">Google</a> <!-- Enlace de acceso con Google -->
            </div>
            
            <div class="footer">
                <p>&copy; 2024 Salesianos El Pilar. Todos los derechos reservados.</p>
            </div>
        </form>
    </div>

    <script>
        // Función para mostrar/ocultar la contraseña
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Función para redirigir a la página de dashboard
        function redirectToDashboard() {
            window.location.href = 'dashboard.html'; // Cambia la URL según sea necesario
        }
    </script>
</body>
</html>
