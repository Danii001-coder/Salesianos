<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Salesianos El Pilar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://via.placeholder.com/800x600') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-container img {
      width: 150px; /* Aumenta el tamaño del logo */
      margin-bottom: 20px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    p {
      font-size: 14px;
      color: #666;
    }

    /* Estilos para las etiquetas flotantes */
    .form-group {
      position: relative;
      margin: 20px 0;
      width: 100%;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      background: transparent;
      z-index: 1;
    }

    .form-group label {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 16px;
      pointer-events: none;
      transition: 0.2s ease all;
      z-index: 0;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: 0;
      font-size: 12px;
      color: #007bff;
      background-color: white;
      padding: 0 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .forgot-password {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .google-login {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }

    .google-login a {
      color: #db4437;
      text-decoration: none;
    }

    .google-login a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }

    /* Estilo específico para dispositivos móviles */
    @media screen and (max-width: 768px) {
      body {
        background: white;
        height: auto;
      }

      .login-container {
        box-shadow: none;
        padding: 10px;
        margin: 0;
        max-width: 100%;
        width: 100%;
      }

      .login-container img {
        width: 80px; /* Tamaño del logo en móvil */
      }

      h2 {
        font-size: 18px;
        margin-bottom: 2px;
      }

      .form-group input {
        padding: 8px;
        font-size: 14px;
      }

      .form-group label {
        font-size: 14px;
      }

      .form-group input:focus + label,
      .form-group input:not(:placeholder-shown) + label {
        font-size: 10px;
      }

      button {
        padding: 8px;
        font-size: 14px;
      }

      .forgot-password {
        font-size: 12px;
      }

      .google-login {
        font-size: 12px;
      }

      .footer {
        font-size: 10px;
      }
    }

    /* Estilo específico para ordenadores (pantallas grandes) */
    @media screen and (min-width: 769px) {
      .form-group input {
        padding: 12px;
        font-size: 18px;
      }

      .form-group label {
        font-size: 16px;
      }

      .form-group input:focus + label,
      .form-group input:not(:placeholder-shown) + label {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://steduexneusis01.blob.core.windows.net/publico/colegio_833/logo.png?_t=638634000649403245" alt="Salesianos El Pilar">
    <h2>SALESIANOS EL PILAR</h2>
    <p>Código de centro: <span style="color:darkblue;">833</span></p>

    <div class="form-group">
      <input type="text" id="username" placeholder=" " required>
      <label for="username">Nombre de usuario</label>
    </div>

    <div class="form-group">
      <input type="password" id="password" placeholder=" " required>
      <label for="password">Contraseña</label>
    </div>

    <button type="submit">ACCEDER</button>

    <a href="#" class="forgot-password">He olvidado mis claves de acceso</a>

    <div class="google-login">
      <p>Iniciar sesión con <a href="#">Google</a></p>
    </div>

    <div class="footer">
      Powered by <a href="#">sm educamos</a>
    </div>
  </div>
</body>
</html>
