<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background: url('https://sso2.educamos.com/cdn/Content/images/img-colegio-sso.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.8); /* Fondo blanco semitransparente */
            border-radius: 20px;
            padding: 20px;
            position: relative;
            z-index: 1; /* Asegura que el contenedor de login esté encima de la imagen de fondo */
        }
        .login-container img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        h2 {
            margin: 0;
            margin-bottom: 10px;
        }
        .form-group {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
        }
        .form-group label {
            position: absolute;
            top: 10px;
            left: 10px;
            transition: 0.2s;
            pointer-events: none;
        }
        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #333;
        }
        .form-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .forgot-password {
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
  <div class="image-container">
        <img src="https://sso2.educamos.com/cdn/Content/images/img-colegio-sso.jpg" alt="Imagen ilustrativa"> <!-- Imagen a la derecha -->
    </div>
    <div class="login-container">
        <img src="https://steduexneusis01.blob.core.windows.net/publico/colegio_833/logo.png?_t=638634000649403245" alt="Salesianos El Pilar">
        <h2>SALESIANOS EL PILAR</h2>
        <p>Código de centro: 833</p>

        <form id="loginForm" onsubmit="event.preventDefault(); redirectToDashboard();"> <!-- Formulario -->
            <div class="form-group">
                <i class="fas fa-user"></i> <!-- Icono de usuario -->
                <input type="text" id="username" required placeholder=" ">
                <label for="username">Usuario</label>
            </div>
            <div class="form-group password">
                <i class="fas fa-lock"></i> <!-- Icono de contraseña -->
                <input type="password" id="password" required placeholder=" ">
                <label for="password">Contraseña</label>
                <i class="fas fa-eye show-password" id="togglePassword" onclick="togglePasswordVisibility()"></i> <!-- Icono para mostrar/ocultar contraseña -->
            </div>
            <button type="submit">Acceder</button>
            <a href="#" class="forgot-password">He olvidado mis claves</a>
            <div class="google-login">
                <p>O iniciar sesión con <a href="#">Google</a></p>
            </div>
        </form>
        <div class="footer">
            <p>&copy; 2024 Salesianos El Pilar. Todos los derechos reservados.</p>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function redirectToDashboard() {
            // Aquí puedes cambiar la URL de redirección según tu necesidad
            window.location.href = "https://tu-url-de-redireccion.com"; 
        }
    </script>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function redirectToDashboard() {
            // Aquí puedes cambiar la URL de redirección según tu necesidad
            window.location.href = "https://tu-url-de-redireccion.com"; 
        }
    </script>
</body>
</html>
