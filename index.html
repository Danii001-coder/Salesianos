<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4; /* Color de fondo suave */
            display: flex;
            height: 100vh;
        }
        header {
            background-color: #004B87; /* Color del encabezado */
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
        }
        .login-container img {
            max-width: 150px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .form-group label {
            position: absolute;
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #555;
            transition: 0.3s;
        }
        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -20px;
            left: 5px;
            font-size: 10px;
            color: #004B87;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #004B87; /* Color del bot칩n */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #003060; /* Color del bot칩n en hover */
        }
        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #004B87;
            text-decoration: none;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: #004B87;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Salesianos El Pilar</h1>
</header>

<div class="container">
    <div class="login-container">
        <img src="https://steduexneusis01.blob.core.windows.net/publico/colegio_833/logo.png?_t=638634000649403245" alt="Salesianos El Pilar">
        <h2>Iniciar Sesi칩n</h2>

        <form id="loginForm" onsubmit="event.preventDefault(); redirectToDashboard();">
            <div class="form-group">
                <input type="text" id="username" required placeholder=" ">
                <label for="username">Usuario</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" required placeholder=" ">
                <label for="password">Contrase침a</label>
            </div>
            <button type="submit">Acceder</button>
            <a href="#" class="forgot-password">He olvidado mis claves</a>
        </form>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Salesianos El Pilar. Todos los derechos reservados.</p>
</div>

<script>
    function redirectToDashboard() {
        // Cambia esta URL a la que necesites
        window.location.href = "https://tu-url-de-redireccion.com"; 
    }
</script>

</body>
</html>
